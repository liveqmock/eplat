<script src="../../Scripts/swfobject_modified.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function() {
	swfobject.registerObject("FlashID");
	
	showMarker();
});

function showMarker() {
	var flash = thisMovie("FlashID");
	try {
		flash.showMarker();
	} catch(e) {
		setTimeout(function() {
			showMarker();
		}, 200);
	}
}

/**
 * 按钮事件
 */
function onCommand(cmd, args) {
	// alert("事件：" + cmd + " <> " + args);
	
	// 进入场景
	if(cmd == "enterScence") {
		fireEvent("1");
	}
}
</script>
<script language="VBScript">
Sub FlashID_FSCommand(ByVal cmd, ByVal args)
	Call onCommand(cmd, args)
end Sub
</script>
</head>

<object id="FlashID" classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" width="500" height="375">
