<title>02-06-注射泵使用训练</title>
<link rel="stylesheet" type="text/css" href="spt/default.css"/>
<link rel="stylesheet" type="text/css" href="spt/MainView.css"/>

<script type="text/javascript" src="swf/swfobject.js"></script>
<script type="text/javascript" src="spt/jump.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	swfobject.registerObject("FlashID");
	
	$("#AED").click(function(e) {
		var flash = thisMovie("FlashID");
		flash.AED();
	});
	
	$("#NoAED").click(function(e) {
		var flash = thisMovie("FlashID");
		flash.noAED();
	});
	
	$("#SendData").click(function(e) {
		// CPRStart();
		var flash = flashObject("FlashID");
		flash.CPRStart();
	});
	
	$("#StopData").click(function(e) {
		var flash = thisMovie("FlashID");
		flash.CPRStop();
	});
});

function CPRStart() {
	var flash = flashObject("FlashID");
	flash.CPRStart();
}
</script>
</head>
