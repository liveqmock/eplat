<body>
<div id="flash">
  <object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" codebase=
  "http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=7,0,19,0" width="400" height="70" align="middle" id= 
  "myFlash" name="myFlash">
      <param name="movie" value="swf/TopMenu.swf" />
      <param name="quality" value="high" />
	  <param name="wmode" value="transparent" />
	  <param name="allowScriptAccess" value="sameDomain"/>
    </object>
</div>
<a id="return"><img src="img/return.gif" onmousemove="src='img/return2.gif';style.cursor='hand';document.getElementById('tooltips').style.visibility='visible'" onmouseout="src = 'img/return.gif';document.getElementById('tooltips').style.visibility='hidden'" onclick="gotoHomePage()"/></a>
<div id="tooltips">返回主页面</div>
<div id="title">
<script type="text/javascript">
	var url = parent.location.href;
	var index1 = url.lastIndexOf('/');
	var index2 = url.lastIndexOf('.');
	var str = url.substr(index1 + 1, index2 - index1 - 1);
	
	// writeTitle(str);
	var title = str;
	if (str == "01-CourseWare") {
		onFlagShow("A");
		title = "系 统 课 件 列 表";
	} else if (str == "02-TopicTrain") {
		onFlagShow("B");
		title = "专 项 训 练";
	} else if (str == "03-EmergeTrain") {
		onFlagShow("C");
		title = "急 救 案 例 训 练";
	} else if (str == "04-EmergeExam") {
		onFlagShow("D");
		title = "急 救 案 例 考 核";
	} else if (str == "05-SystemCfg") {
		onFlagShow("E");
		title = "系 统 设 置";
	}
	
	document.write(title);
</script>
</div>
